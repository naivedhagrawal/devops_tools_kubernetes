kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  - containerPort: 30001
    hostPort: 30001
    protocol: TCP
  extraMounts:
    - hostPath: /home/appdata
      containerPath: /home/data

- role: worker
  extraMounts:
    - hostPath: /home/appdata
      containerPath: /home/data


