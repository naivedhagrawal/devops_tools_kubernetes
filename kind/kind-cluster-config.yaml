kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4 # Corrected apiVersion
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        enable-admission-plugins: "NodeRestriction,AlwaysPullImages"
    networking: # Correct indentation for networking
      podSubnet: "10.244.0.0/16"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  extraMounts:
  - hostPath: /home/data
    containerPath: /home/data
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "worker-node=true"
# Improves network performance with kube-proxy config
networking:
  kubeProxyMode: "iptables"