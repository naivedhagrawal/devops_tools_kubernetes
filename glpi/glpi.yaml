apiVersion: v1
kind: Namespace
metadata:
  name: devops-tools
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hostpath-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: glpi-pv
  namespace: devops-tools
spec:
  storageClassName: hostpath-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/data/glpi"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glpi-pvc
  namespace: devops-tools
spec:
  storageClassName: hostpath-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: glpi-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: devops-tools
spec:
  storageClassName: hostpath-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/data/mysql"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: devops-tools
spec:
  storageClassName: hostpath-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: mysql-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "mysql"
            - name: MYSQL_DATABASE
              value: "glpidb"
            - name: MYSQL_USER
              value: "glpi"
            - name: MYSQL_PASSWORD
              value: "mysql"
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: devops-tools
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apache-config
  namespace: devops-tools
data:
  httpd.conf: |
    ServerName localhost

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glpi
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glpi
  template:
    metadata:
      labels:
        app: glpi
    spec:
      containers:
        - name: glpi
          image: diouxx/glpi
          ports:
            - containerPort: 80
          env:
            - name: SERVER_NAME
              value: "localhost"  # Optional: Set the ServerName via env variable
            - name: GLPI_DB_HOST
              value: "mysql"
            - name: GLPI_DB_NAME
              value: "glpidb"
            - name: GLPI_DB_USER
              value: "glpi"
            - name: GLPI_DB_PASSWORD
              value: "mysql"
          volumeMounts:
            - mountPath: /var/www/html/glpi/files
              name: glpi-storage
            - mountPath: /etc/apache2/httpd.conf  # Mount the custom Apache config file
              name: apache-config
              subPath: httpd.conf  # Use the httpd.conf file from the ConfigMap
      volumes:
        - name: glpi-storage
          persistentVolumeClaim:
            claimName: glpi-pvc
        - name: apache-config
          configMap:
            name: apache-config  # This references the ConfigMap

---
apiVersion: v1
kind: Service
metadata:
  name: glpi
  namespace: devops-tools
spec:
  selector:
    app: glpi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000
  type: NodePort
