# kubectl create secret generic gitlab-runner-secret \
#   --from-literal=runner-registration-token='<YOUR_REGISTRATION_TOKEN>' \
#   -n devops-tools

apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-runner
  namespace: devops-tools
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: gitlab-runner
    namespace: devops-tools
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: devops-tools
  labels:
    app: gitlab-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-runner
  template:
    metadata:
      labels:
        app: gitlab-runner
    spec:
      serviceAccountName: gitlab-runner
      containers:
        - name: gitlab-runner
          image: gitlab/gitlab-runner:latest
          volumeMounts:
            - name: config-volume
              mountPath: /etc/gitlab-runner
          env:
            - name: CI_SERVER_URL
              value: "http://gitlab-service.devops-tools.svc.cluster.local:80"
            - name: REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitlab-runner-secret
                  key: runner-registration-token
            - name: KUBERNETES_NAMESPACE
              value: "devops-tools"
          command: ["/bin/bash", "-c"]
          args:
            - |
              if [[ ! -f /etc/gitlab-runner/config.toml ]]; then
                gitlab-runner register \
                  --non-interactive \
                  --url "http://gitlab-service.devops-tools.svc.cluster.local:80" \
                  --registration-token "$REGISTRATION_TOKEN" \
                  --executor "kubernetes" \
                  --kubernetes-namespace "devops-tools" \
                  --name "kubernetes-runner" \
                  --output-limit 20480
              fi
              gitlab-runner run
      volumes:
        - name: config-volume
          configMap:
            name: gitlab-runner-config
