# Deploying Wiki.js on Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki
  template:
    metadata:
      labels:
        app: wiki
    spec:
      containers:
        - name: wiki
          image: requarks/wiki:latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_TYPE
              value: "postgres"
            - name: DB_HOST
              value: "postgres.devops-tools.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_DB
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 2
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
          volumeMounts:
            - name: wiki-storage
              mountPath: /var/wiki
      volumes:
        - name: wiki-storage
          persistentVolumeClaim:
            claimName: wiki-pvc

# Service definition for the Wiki.js application
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-service
  namespace: devops-tools
spec:
  type: NodePort
  selector:
    app: wiki
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 3000
      nodePort: 31005

# Storage Class
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: local-wiki
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

# Persistent Volume
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: wiki-pv
spec:
  storageClassName: local-wiki
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /home/data/wiki
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - kind-worker

# Persistent Volume Claim
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: wiki-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-wiki
  resources:
    requests:
      storage: 1Gi
