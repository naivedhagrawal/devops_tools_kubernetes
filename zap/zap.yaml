apiVersion: apps/v1
kind: Deployment
metadata:
  name: zap
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zap
  template:
    metadata:
      labels:
        app: zap
    spec:
      containers:
        - name: zap
          image: zaproxy/zap-stable
          ports:
            - containerPort: 8080  # Default port ZAP runs on
          env:
            - name: ZAP_API_KEY
              value: "-5IrWmmH4xuGCAYjRI1CwOSoxNAHK1ErXfZ4KJ9vMv4"  # Set an API key if required
          command:
            - zap.sh
          args:
            - "-host"
            - "0.0.0.0"
            - "-port"
            - "8080"
            - "-config"
            - "connection.requestTimeoutInMs=60000"  # 60 seconds timeout (optional)
---
apiVersion: v1
kind: Service
metadata:
  name: zap-service
  namespace: devops-tools
spec:
  type: NodePort
  selector:
    app: zap
  ports:
    - protocol: TCP
      port: 9090  # The port to expose ZAP UI on
      targetPort: 8080  # The container port
      nodePort: 31003  # The port on the host (accessible externally)
